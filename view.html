<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログ</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #f5f5f5;
            font-family: "Courier New", monospace;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        a {
            color: #d47500;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h1 {
            border-bottom: 2px solid #d47500;
            padding-bottom: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .post-content {
            white-space: pre-wrap;
        }
    </style>
    <script>
        async function loadMarkdown() {
            const urlParams = new URLSearchParams(window.location.search);
            const filename = urlParams.get("post");
            if (!filename) return;
            const title = filename.replace(".md", "").replace(/(\d{2})-(\d{2})/, "$1月$2日");
            document.title = title;
            document.getElementById("title").innerText = title;
            
            try {
                const response = await fetch(`posts/${filename}`);
                if (!response.ok) throw new Error("File not found");
                const text = await response.text();
                document.getElementById("post").innerText = text;
            } catch (error) {
                document.getElementById("post").innerText = "この投稿はまだありません。";
            }
        }
        document.addEventListener("DOMContentLoaded", loadMarkdown);
    </script>
</head>
<body>
    <h1 id="title"></h1>
    <div id="post" class="post-content"></div>
    <p><a href="index.html">ホームへ戻る</a></p>
</body>
</html>
