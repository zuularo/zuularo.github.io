<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: #f5f5f5;
            font-family: "Courier New", monospace;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        a {
            color: #d47500;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .post-content {
            white-space: pre-wrap;
        }
        .highlight-jp {
            color: #d47500;
        }
    </style>
</head>
<body>
    <div id="content">
        {{ content }}
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
      function highlightKanaAndKanji(node) {
        if (node.nodeType === 3) { // Text node
          var replaced = node.nodeValue.replace(/([\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FFF])/g, '<span class="highlight-jp">$1</span>');
          if (replaced !== node.nodeValue) {
            var span = document.createElement('span');
            span.innerHTML = replaced;
            node.parentNode.replaceChild(span, node);
          }
        } else if (node.nodeType === 1 && node.childNodes) {
          Array.from(node.childNodes).forEach(highlightKanaAndKanji);
        }
      }
      var content = document.getElementById("content");
      if (content) highlightKanaAndKanji(content);
    });
    </script>
</body>
</html>
